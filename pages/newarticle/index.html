<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="home">
        <header>
            <a href="#">
                <img class="logo" src="../../images/logo_2.svg" alt="Logo">
            </a>

            <nav>
                <a href="#">home</a>
                <a class="active" href="#">new article</a>
                <a href="#">settings</a>
            </nav>

            <div class="user-info">
                <p class="username">zF4ke</p>
                <img src="../../images/avatar.png" alt="zF4ke">
            </div>
        </header>
        <div class="content">
            <div class="container">
                <main class="new-article">
                    <div class="card">
                        <h1 class="article-title">Create your article</h1>
                        <form action="">
                            <input type="text" placeholder="Write your title" name="title" id="newArticleTitle">
                            <input type="text" placeholder="Write your subtitle" name="subtitle"
                                id="newArticleSubtitle">
                            <textarea name="content" placeholder="Start writing your article..."
                                id="newArticleContent"></textarea>
                            <button type="submit">Publish</button>
                        </form>
                    </div>
                </main>
                <aside class="popular-tags">
                    <h1>Select tags</h1>
                    <div class="tags">
                        <button class="tag selected">CSS</button>
                        <button class="tag">JAVASCRIPT</button>
                        <button class="tag">JAVA</button>
                        <button class="tag">HTML</button>
                        <button class="tag">RESCRIPT</button>
                        <button class="tag">REACT</button>
                        <button class="tag">REACT NATIVE</button>
                        <button class="tag">FLUTTER</button>
                        <button class="tag">GIT</button>
                        <button class="tag">NODE.JS</button>
                        <button class="tag">GITHUB</button>
                        <button class="tag">DESIGN</button>
                        <button class="tag">UI DESIGN</button>
                        <button class="tag">UX DESIGN</button>
                        <button class="tag">DEV</button>
                        <button class="tag">DEVOPS</button>
                        <button class="tag">DEVREL</button>
                        <button class="tag">SENIOR</button>
                    </div>
                </aside>
            </div>
        </div>
    </div>
</body>

</html>
